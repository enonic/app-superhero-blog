<aside class="widget widget_recent_comments">
    <h1 class="widget-title" data-th-text="${title}">Recent Comments</h1>
    <ul id="recentcomments">
        <li class="recentcomments" data-th-each="comment : ${comments}">
            <a data-th-if="${comment.website}" data-th-href="${comment.website}" href="#" data-th-text="${comment.name}" rel="external nofollow" class="url">Name</a>
            <span data-th-if="${!comment.website}" data-th-text="${comment.name}"></span> on
            <a href="#" data-th-href="${portal.pageUrl({'_path=' + comment.postPath })} + '#comments'" data-th-text="${comment.postTitle}">Post title</a>
        </li>
    </ul>
</aside>
