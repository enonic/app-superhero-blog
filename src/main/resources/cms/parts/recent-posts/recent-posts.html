<aside id="recent-posts-3" class="widget widget_recent_entries">
    <h1 class="widget-title" data-th-text="${title}">Recent Posts</h1>
    <ul>
        <li data-th-each="post : ${posts}">
            <a data-th-href="${portal.pageUrl({'_path=' + post.path })}" href="http://localhost:8080/post" data-th-text="${post.title}">Name of post</a>
        </li>
    </ul>
</aside>
