<aside id="categories-3" class="widget widget_categories">
    <h1 class="widget-title">Categories</h1>
    <ul>
        <li data-th-each="category : ${categories}" class="cat-item" data-th-classappend="'cat-item-' + ${category._id}">
            <a href="#" data-th-href="${portal.pageUrl({'_path=' + sitePath, 'cat=' + category.data.name})}" data-th-text="${category.data.name}"></a>
        </li>
    </ul>
</aside>
