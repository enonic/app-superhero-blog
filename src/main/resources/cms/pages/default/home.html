<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width"/>
    <title>Superhero theme</title>

    <!--[if lt IE 9]>
    <script data-th-src="${portal.assetUrl({'_path=js/html5.js'})}" src="../assets/js/html5.js" type="text/javascript"></script>
    <![endif]-->

    <link rel="stylesheet" id="style-css" data-th-href="${portal.assetUrl({'_path=css/style.css'})}"  href="../assets/css/style.css" type="text/css" media="all"/>
    <link rel="stylesheet" id="style-css" data-th-href="${portal.assetUrl({'_path=css/flexslider.css'})}"  href="../assets/css/flexslider.css" type="text/css" media="all"/>
    <link rel="stylesheet" id="superhero-carrois-gothic-css" href="https://fonts.googleapis.com/css?family=Carrois+Gothic&amp;ver=4.1-alpha-30340" type="text/css" media="all"/>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-migrate/1.2.1/jquery-migrate.min.js"></script>
    <script type="text/javascript" data-th-src="${portal.assetUrl({'_path=js/superhero.js'})}" src="../public/js/superhero.js"></script>
    <script type="text/javascript" data-th-src="${portal.assetUrl({'_path=js/jquery.flexslider-min.js'})}" src="../public/js/jquery.flexslider-min.js"></script>
    <style type="text/css">.recentcomments a{display:inline !important;padding:0 !important;margin:0 !important;}</style>

    <meta name="generator" content="Enonic XP" />

    <span data-th-if="${backgroundImage}" data-th-remove="tag" data-th-utext="${backgroundImage}"></span>

</head>

<body class="home blog" data-th-class="${bodyClass}" data-portal-component-type="page">
    <!-- Facebook module -->
    <div id="fb-root"></div>
    <script data-th-inline="javascript" data-th-if="${facebookAppID}">
/*<![CDATA[*/
  window.fbAsyncInit = function() {
    FB.init({
      appId      : /*[[${facebookAppID}]]*/,
      xfbml      : true,
      version    : 'v2.2'
    });
  };

  (function(d, s, id){
     var userLanguage = /*[[${userLanguage}]]*/;
     var js, fjs = d.getElementsByTagName(s)[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement(s); js.id = id;
     //js.src = "//connect.facebook.net/en_US/sdk.js";
     js.src = "//connect.facebook.net/" + userLanguage + "/sdk.js";
     fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk'));
/*]]>*/
</script>

    <div id="page" class="hfeed site" style="padding-top: 250px;">
        <div id="masthead-wrap">
            <header id="masthead" class="site-header" role="banner">
                <hgroup>
                    <h1 class="site-title"><a data-th-href="${portal.pageUrl({'_path=' + site._path})}" href="#" data-th-title="${site.displayName}" title="Theme Preview" rel="home" data-th-text="${site.displayName}">Theme Preview</a>
                    </h1>

                    <h2 class="site-description" data-th-text="${site.data.description}">Superhero WordPress theme for Enonic XP</h2>
                </hgroup>

                <nav role="navigation" class="site-navigation main-navigation">
                    <h1 class="assistive-text">Menu</h1>

                    <div class="assistive-text skip-link"><a href="#content" title="Skip to content">Skip to content</a></div>

                    <div class="menu">
                        <ul>
                            <li class="page_item" data-th-class="${site._path == content._path ? 'current_page_item' : 'page_item'}" >
                                <a data-th-href="${portal.pageUrl({'_path=' + site._path})}" href="#">Home</a>
                            </li>
                            <li data-th-each="menuItem : ${menuItems}"
                                data-th-class="${(menuItem.path == content._path ? 'current_page_item' : 'page_item') + (menuItem.children ? ' page_item_has_children' : '')}">
                                <a href="#" data-th-href="${portal.pageUrl({'_path=' + menuItem.path})}"
                                   data-th-text="${menuItem.menuName} ?: ${menuItem.displayName}">Page</a>
                                <ul data-th-if="${menuItem.children}" class="children">
                                    <li data-th-each="menuItem2 : ${menuItem.children}"
                                        data-th-class="${menuItem2.path == content._path ? 'current_page_item' : 'page_item'}">
                                        <a href="#" data-th-href="${portal.pageUrl({'_path=' + menuItem2.path})}"
                                           data-th-text="${menuItem2.menuName} ?: ${menuItem2.displayName}">Page</a>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </div>

                </nav><!-- .site-navigation .main-navigation -->

                <div class="clearfix"></div>
            </header><!-- #masthead .site-header -->
        </div><!-- #masthead-wrap -->

        <!-- new #main -->
        <div data-portal-component-type="region">
            <div data-th-each="component : ${mainRegion.components}" data-th-remove="tag">
                <div data-portal-component="${component.path}" data-th-remove="tag" />
            </div>
        </div><!-- #main .site-main -->

        <div id="colophon-wrap">
            <footer id="colophon" class="site-footer" role="contentinfo">
                <div class="site-info">
                    <a href="http://enonic.com/" title="Fastest way from idea to digital experience." rel="generator">Proudly
                        powered by Enonic XP</a>
                    <span class="sep"> | </span>
                    Theme: Superhero by <a href="https://wordpress.com/themes/" rel="designer">WordPress.com</a>.
                </div><!-- .site-info -->
            </footer><!-- #colophon .site-footer -->
        </div><!-- #colophon-wrap -->
    </div><!-- #page .hfeed .site -->

    <script type='text/javascript' data-th-src="${portal.assetUrl({'_path=js/small-menu.js'})}" src='../../assets/js/small-menu.js'></script>
    <script type='text/javascript' data-th-src="${portal.assetUrl({'_path=js/comment-reply.js'})}" src='../../assets/js/comment-reply.min.js'></script>
</body>
</html>
