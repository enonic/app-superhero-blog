<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width"/>

    <title>Superhero theme</title>

    <!--[if lt IE 9]>
    <script data-th-src="${assetUrls.html5Js}" src="../assets/js/html5.js" type="text/javascript"></script>
    <![endif]-->

    <link rel="stylesheet" id="style-css" data-th-href="${assetUrls.styleCss}" href="../assets/css/style.css" type="text/css" media="all"/>
    <link rel="stylesheet" id="enonic-css" data-th-href="${assetUrls.enonicCss}"  href="../assets/css/enonic.css" type="text/css" media="all"/>
    <link rel="stylesheet" data-th-href="${assetUrls.flexsliderCss}"  href="../assets/css/flexslider.css" type="text/css" media="all"/>
    <link rel="stylesheet" id="superhero-carrois-gothic-css" data-th-href="${assetUrls.fontCarroisCss}" href="https://fonts.googleapis.com/css?family=Carrois+Gothic&amp;ver=4.1-alpha-30340" type="text/css" media="all"/>
    <style type="text/css">.recentcomments a{display:inline !important;padding:0 !important;margin:0 !important;}</style>

    <script data-th-src="${assetUrls.jqueryJs}" src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" data-th-src="${assetUrls.superheroJs}" src="../assets/js/superhero.js"></script>
    <script type="text/javascript" data-th-src="${assetUrls.flexsliderJs}" src="../assets/js/jquery.flexslider-min.js"></script>
    <meta name="robots" content="noodp" />
    <meta name="generator" content="Enonic XP" />
    <meta name="author" content="Enonic USA" />
</head>

<body class="home blog" data-th-class="${bodyClass}" data-portal-component-type="page">

    <div id="page" class="hfeed site" style="padding-top: 250px;">
        <div id="masthead-wrap" data-th-style="${headerStyle}">
            <header id="masthead" class="site-header" role="banner">

                <!-- Headings -->
                <hgroup>
                    <h1 class="site-title">
                        <a data-th-href="${siteUrl}"
                           data-th-title="${title}"
                           data-th-text="${title}"
                           href="#"
                           title="Theme Preview"
                           rel="home">Theme Preview</a>
                    </h1>
                    <h2 class="site-description" data-th-text="${description}">Superhero WordPress theme for Enonic XP</h2>
                </hgroup>

                <!-- Menu -->
                <nav data-th-replace="/lib/superhero/fragments::main-navigation(siteUrl=${siteUrl},menuTopClass=${menuTopClass},menuItems=${menuItems})"
                     role="navigation"
                     class="site-navigation main-navigation">
                </nav>
                <div class="clearfix"></div>

            </header>
        </div>>


        <!-- Regions -->
        <div data-th-if="${mainRegion}" data-th-remove="tag">
            <div data-portal-region="main">
                <div data-th-each="component : ${mainRegion.components}" data-th-remove="tag">
                    <div data-portal-component="${component.path}" data-th-remove="tag"/>
                </div>
            </div>
        </div>
        <div data-th-if="${isFragment}" data-th-remove="tag">
            <div data-portal-component="fragment" data-th-remove="tag"/>
        </div>


        <!-- Footer -->
        <div id="colophon-wrap">
            <footer id="colophon" class="site-footer" role="contentinfo">
                <div class="site-info" data-th-utext="${footerText}">
                    Configure footer text.
                    <!--<a href="http://enonic.com/" title="Fastest way from idea to digital experience." rel="generator">Proudly
                        powered by Enonic XP</a>
                    <span class="sep"> | </span>
                    Theme: Superhero by <a href="https://wordpress.com/themes/" rel="designer">WordPress.com</a>.-->
                </div>
            </footer>
        </div>
    </div>


    <script type='text/javascript' data-th-src="${assetUrls.smallMenuJs}" src='../../assets/js/small-menu.js'></script>
    <script type='text/javascript' data-th-src="${assetUrls.commentReplyJs" src='../../assets/js/comment-reply.min.js'></script>
</body>
</html>
