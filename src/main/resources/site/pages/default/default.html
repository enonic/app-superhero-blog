<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>Superhero theme</title>

    <link rel="stylesheet" data-th-href="${assetUrls.styleCss}" href="../assets/css/style.css" type="text/css" media="all"/>
    <link rel="stylesheet" data-th-href="${assetUrls.enonicCss}"  href="../assets/css/enonic.css" type="text/css" media="all"/>
    <link rel="stylesheet" data-th-href="${assetUrls.flexsliderCss}"  href="../assets/css/flexslider.css" type="text/css" media="all"/>
    <link rel="stylesheet" data-th-href="${assetUrls.fontCarroisCss}" href="https://fonts.googleapis.com/css?family=Carrois+Gothic&amp;ver=4.1-alpha-30340" type="text/css" media="all"/>
    <style type="text/css">
        .recentcomments a{display:inline !important;padding:0 !important;margin:0 !important;}
    </style>

    <meta name="robots" content="noodp" />
    <meta name="generator" content="Enonic XP" />
    <meta name="author" content="Enonic" />

    <style data-th-if="${backgroundImageUrl}" type="text/css">
        body.custom-background { background-image: url('[[${backgroundImageUrl}]]'); background-repeat: repeat; background-position: top left; background-attachment: scroll; }
    </style>
</head>

<body class="home blog" data-th-class="${bodyClass}" data-portal-component-type="page">

    <div id="page" class="hfeed site" style="padding-top: 250px;">
        <div id="masthead-wrap" data-th-style="${headerStyle}">
            <header id="masthead" class="site-header" role="banner">

                <!-- Headings -->
                <hgroup>
                    <h1 class="site-title">
                        <a data-th-href="${siteUrl}"
                           data-th-title="${title}"
                           data-th-text="${title}"
                           href="#"
                           title="Theme Preview"
                           rel="home">Theme Preview</a>
                    </h1>
                    <h2 class="site-description" data-th-text="${description}">Superhero WordPress theme for Enonic XP</h2>
                </hgroup>
                <userinfo>
                    <div data-th-if="${user}">
                        <div data-th-text="${user.displayName}">No display name</div>
                     </div>
                    <div data-th-if="!${user}">
                        <div>Please log in</div>
                    </div>
                </userinfo>

                <div class="clearfix"></div>

            </header>
        </div>


        <!-- Regions -->
        <div data-th-if="${mainRegion}" data-th-remove="tag">
            <div data-portal-region="main">
                <div data-th-each="component : ${mainRegion.components}" data-th-remove="tag">
                    <div data-portal-component="${component.path}" data-th-remove="tag"/>
                </div>
            </div>
        </div>

        <!-- Use this template to preview fragments -->
        <div data-th-if="${isFragment}" data-th-remove="tag">
            <div data-portal-component="fragment" data-th-remove="tag"/>
        </div>


        <!-- Footer -->
        <div id="colophon-wrap">
            <footer id="colophon" class="site-footer" role="contentinfo">
                <div class="site-info" data-th-utext="${footerText}">Configure footer text.</div>
            </footer>
        </div>
    </div>
</body>
</html>
