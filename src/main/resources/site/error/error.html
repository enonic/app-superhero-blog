<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width"/>
    <title>Superhero theme</title>

    <!--[if lt IE 9]>
    <script data-th-src="${portal.assetUrl({'_path=js/html5.js'})}" src="../assets/js/html5.js" type="text/javascript"></script>
    <![endif]-->

    <link rel="stylesheet" id="style-css" data-th-href="${portal.assetUrl({'_path=css/style.css'})}"  href="../assets/css/style.css" type="text/css" media="all"/>
    <link rel="stylesheet" data-th-href="${portal.assetUrl({'_path=css/flexslider.css'})}"  href="../assets/css/flexslider.css" type="text/css" media="all"/>
    <link rel="stylesheet" id="superhero-carrois-gothic-css" data-th-href="${portal.assetUrl({'_path=css/google-font-carrois-gothic.css'})}" href="https://fonts.googleapis.com/css?family=Carrois+Gothic&amp;ver=4.1-alpha-30340" type="text/css" media="all"/>
    <script data-th-src="${portal.assetUrl({'_path=js/jquery-3.3.1.min.js'})}" src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" data-th-src="${portal.assetUrl({'_path=js/superhero.js'})}" src="../public/js/superhero.js"></script>
    <script type="text/javascript" data-th-src="${portal.assetUrl({'_path=js/jquery.flexslider-min.js'})}" src="../public/js/jquery.flexslider-min.js"></script>
    <style type="text/css">.recentcomments a{display:inline !important;padding:0 !important;margin:0 !important;}</style>

    <meta name="generator" content="Enonic XP" />

    <span data-th-if="${backgroundImage}" data-th-remove="tag" data-th-utext="${backgroundImage}"></span>

</head>

<body class="home blog">

<div id="page" class="hfeed site" style="padding-top: 250px;">
    <div id="masthead-wrap">
        <header id="masthead" class="site-header" role="banner">
            <hgroup>
                <h1 class="site-title">
                    <a data-th-href="${portal.pageUrl({'_path=' + site._path})}" href="#" data-th-title="${site.displayName}" title="Theme Preview" rel="home" data-th-text="${site.displayName}">Theme Preview</a>
                </h1>
                <h2 class="site-description" data-th-text="${site.data.description}">Superhero WordPress theme for Enonic XP</h2>
            </hgroup>
        </header><!-- #masthead .site-header -->
    </div><!-- #masthead-wrap -->

    <!-- new .main -->
    <div class="main site-main">
        <div class="primary content-area full-width-page">
            <div class="site-content content" role="main">
                <article class="hentry">
                    <header class="entry-header">
                        <h1 class="entry-title" data-th-text="${'Error status: ' + error.status}"></h1>
                    </header>
                    <div class="entry-content" data-th-text="${error.message}"></div>
                </article>
            </div>
        </div>
    </div><!-- .site-main .main -->

    <div id="colophon-wrap">
        <footer id="colophon" class="site-footer" role="contentinfo">
            <div class="site-info" data-th-utext="${footerText}"></div><!-- .site-info -->
        </footer><!-- #colophon .site-footer -->
    </div><!-- #colophon-wrap -->
</div><!-- #page .hfeed .site -->

<script type='text/javascript' data-th-src="${portal.assetUrl({'_path=js/small-menu.js'})}" src='../../assets/js/small-menu.js'></script>
<script type='text/javascript' data-th-src="${portal.assetUrl({'_path=js/comment-reply.min.js'})}" src='../../assets/js/comment-reply.min.js'></script>
<script data-th-inline="javascript" data-th-if="${googleUA}">
/*<![CDATA[*/
    var googleUATrackingId = /*[[${googleUA}]]*/;
    (function (i, s, o, g, r, a, m) {
        i['GoogleAnalyticsObject'] = r;
        i[r] = i[r] || function () {
            (i[r].q = i[r].q || []).push(arguments)
        }, i[r].l = 1 * new Date();
        a = s.createElement(o),
                m = s.getElementsByTagName(o)[0];
        a.async = 1;
        a.src = g;
        m.parentNode.insertBefore(a, m)
    })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

    ga('create', googleUATrackingId, 'auto');
    ga('send', 'pageview');
/*]]>*/
    </script>
</body>
</html>
