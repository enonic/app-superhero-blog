<aside class="widget widget_faq-list">
    <h1 class="widget-title" data-th-if="${title}" data-th-text="${title}"></h1>
    <dl class="faq-list">
        <th:block data-th-if="${faqs}" data-th-each="faq : ${faqs}">
            <dt>
                <a data-th-href="${'#faq-answer-' + faqStat.index}" data-th-text="${faq.question}"></a>
            </dt>
            <dd data-th-id="${'faq-answer-' + faqStat.index}" data-th-utext="${faq.answer}"></dd>
        </th:block>
    </dl>
    <style type="text/css">
        .faq-list dt {
            line-height: 1.7;
            margin: 1em 0;
        }
        .faq-list dd {
            line-height: 1.7;
            display: none;
        }
        .faq-list a:focus {
            outline: 0;
        }
    </style>
    <script>
        $(document).ready(function () {
            $('.faq-list a').click(function (event) {
                event.preventDefault();
                var href = $(this).attr('href')
                var target = $(href);
                target.slideToggle();
            });
        });
    </script>
</aside>
