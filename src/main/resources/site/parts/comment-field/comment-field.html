<section data-th-id="${elementId}" data-th-if="${ render }">
    <h3 class="headline"
        data-th-text="${ locale.commentsHeading }">Comments</h3>

    <div data-th-replace="/site/parts/comment-field/comment-tree::nestedComment (${ discussion }, ${hasComments})"
         data-th-remove="tag"></div>
    <form data-th-if="${userId}"
          class="startDiscussion"
          autocomplete="off"
          data-th-action="${ componentUrl }">
        <input type="hidden"
               name="content"
               data-th-value="${ currentContent }" />
        <h4 class="newCommentHeadline"
            data-th-text="${ locale.newComment }">New comment</h4>
        <textarea class="createComment"
                  autocomplete="off"
                  name="comment"></textarea>
        <input class="formSub"
               type="submit"
               data-th-value="${ locale.post }" />
        <input class="close commentButton"
               type="button"
               data-th-value="${ locale.close }" />
    </form>
</section>
