<section id="discussion" data-th-if="${ render }">
    <div data-th-replace="/site/parts/comment-field/comment-tree::nestedComment (${ discussion })"
         data-th-remove="tag"></div>

    <form data-th-if="${userId}"
          class="startDiscussion"
          autocomplete="off"
          data-th-action="${ serviceUrl }">
        <input type="hidden"
               name="content"
               data-th-value="${ currentContent }" />

        <h3 class="headline"
            data-th-text="${ locale.newComment }">Post title</h3>
        <textarea class="createComment"
                  autocomplete="off"
                  name="comment"></textarea>
        <input class="formSub"
               type="submit"
               data-th-value="${ locale.post }" />
    </form>
</section>
