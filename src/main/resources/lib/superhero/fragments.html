<aside data-th-fragment="tag-cloud-widget-fragment" data-th-if="${tags and !#lists.isEmpty(tags)}" class="widget widget_tag_cloud">
    <h1 class="widget-title" data-th-text="${title}">Tags</h1>
    <div class="tagcloud">
        <a data-th-if="${tags}" data-th-each="tag : ${tags}" href="#"
           data-th-href="${portal.pageUrl({'_path=' + tag.tagUrl, 's=' + tag.key})}"
           data-th-title="${tag.title}" data-th-style="${tag.font}" data-th-text="${tag.key}">
            tag
        </a>
    </div>
</aside>



<nav data-th-fragment="main-naviagtion" role="navigation" class="site-navigation main-navigation">
    <h1 class="assistive-text">Menu</h1>

    <div class="assistive-text skip-link">
        <a href="#content" title="Skip to content">Skip to content</a>
    </div>

    <div class="menu">
        <ul>
            <li class="page_item" data-th-class="${menuTopClass}" >
                <a data-th-href="${siteUrl}" href="#">Home</a>
            </li>
            <li data-th-each="menuItem : ${menuItems}"
                data-th-class="${(menuItem.class) + (menuItem.children ? ' page_item_has_children' : '')}">
                <a href="#" data-th-href="${menuItem.pageUrl}"
                   data-th-text="${menuItem.menuName} ?: ${menuItem.displayName}">Page</a>
                <ul data-th-if="${menuItem.children}" class="children">
                    <li data-th-each="menuItem2 : ${menuItem.children}"
                        data-th-class="${menuItem2.class}">
                        <a href="#" data-th-href="${menuItem2.pageUrl})}"
                           data-th-text="${menuItem2.menuName} ?: ${menuItem2.displayName}">Page</a>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
</nav>
