buildscript {
    repositories {
        mavenLocal()
        jcenter()
        maven {
            url 'http://repo.enonic.com/public'
        }
    }

    dependencies {
        classpath 'com.enonic.xp:gradle-plugin:6.0.0'
    }
}

apply plugin: 'maven'
apply plugin: 'com.enonic.xp.app'

version = '1.0.0-SNAPSHOT'
group = 'com.enonic.app'

app {
    name = 'com.enonic.theme.superhero'
    displayName = 'Superhero theme'
    vendorName = 'Enonic USA'
    vendorUrl = 'https://enonic.com'
}

dependencies {
    compile 'com.enonic.xp:core-api:6.0.0'
    compile 'com.enonic.xp:portal-api:6.0.0'
    include 'com.enonic.xp:lib-content:6.0.0'
    include 'com.enonic.xp:lib-portal:6.0.0'
    include 'com.enonic.xp:lib-thymeleaf:6.0.0'
    include 'com.enonic.xp:lib-xslt:6.0.0'
}

repositories {
    mavenLocal()
    mavenCentral()
    maven {
        url 'http://repo.enonic.com/public'
    }
}

uploadArchives {
    repositories {
        mavenDeployer {
            repository( url: 'http://repo.enonic.com/artifactory/public' )
        }
    }
}
