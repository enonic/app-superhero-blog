buildscript {
    repositories {
        jcenter()
        maven {
            url 'http://repo.enonic.net/public'
        }
    }

    dependencies {
        classpath 'com.enonic.wem.gradle:wem-gradle-plugin:0.1-SNAPSHOT'
    }
}

apply plugin: 'module'
apply plugin: 'maven'
apply plugin: 'maven-publish'

version = '1.0.0'
group = 'com.enonic.theme.superhero'

module {
    displayName = 'Superhero theme'
}

publishing {
    publications {
        mavenJava( MavenPublication ) {
            from components.java
        }
    }
    repositories {
        maven {
            url 'http://repo.enonic.net/artifactory/public'
        }
    }
}