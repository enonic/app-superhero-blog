buildscript {
    repositories {
        jcenter()
        maven {
            url 'http://repo.enonic.net/public'
        }
    }

    dependencies {
        classpath 'com.enonic.xp.gradle:gradle-plugin:1.0.3'
        classpath 'com.eriwen:gradle-js-plugin:1.12.1'
    }
}

apply plugin: 'idea'
apply plugin: 'com.enonic.xp.gradle.module'
apply plugin: 'maven'
apply plugin: 'maven-publish'
apply plugin: 'com.eriwen.gradle.js'
apply plugin: 'base'

version = '1.0.0-SNAPSHOT'
group = 'com.enonic.theme'

module {
    displayName = 'Superhero theme'
}

dependencies {
    compile 'com.enonic.xp:core-api:5.0.2-SNAPSHOT'
}

repositories {
    mavenCentral()
    maven {
        url 'http://repo.enonic.net/public'
    }
}

publishing {
    publications {
        mavenJava( MavenPublication ) {
            from components.java
        }
    }
    repositories {
        maven {
            url 'http://repo.enonic.net/artifactory/public'
        }
    }
}