buildscript {
    repositories {
        jcenter()
        maven {
            url 'http://repo.enonic.net/public'
        }
    }

    dependencies {
        classpath 'com.enonic.wem.gradle:wem-gradle-plugin:0.1-SNAPSHOT'
        classpath 'com.eriwen:gradle-js-plugin:1.12.1'
    }
}

apply plugin: 'module'
apply plugin: 'maven'
apply plugin: 'maven-publish'
apply plugin: 'com.eriwen.gradle.js'

version = '1.0.0'
group = 'com.enonic.theme.superhero'

module {
    displayName = 'Superhero theme'
}

publishing {
    publications {
        mavenJava( MavenPublication ) {
            from components.java
        }
    }
    repositories {
        maven {
            url 'http://repo.enonic.net/artifactory/public'
        }
    }
}

// Declare your sources
/*javascript.source {
    dev {
        js {
            srcDir "src/main/resources/cms/assets/js"
            include "*.js"
            exclude "*.min.js"
        }
