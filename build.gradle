buildscript {
    repositories {
        mavenLocal()
        jcenter()
        maven {
            url 'http://repo.enonic.com/public'
        }
        maven {
            url 'https://plugins.gradle.org/m2/'
	}
    }

    dependencies {
        classpath 'gradle.plugin.com.enonic.gradle:gradle-defaults:1.0.3'
        classpath 'gradle.plugin.com.enonic.gradle:xp-gradle-plugin:1.1.0'
    }
}

apply plugin: 'maven'
apply plugin: 'com.enonic.xp.app'
apply plugin: 'com.enonic.defaults'

app {
    name = project.appName
    displayName = 'Superhero Blog'
    vendorName = 'Enonic USA'
    vendorUrl = 'https://enonic.com'
    systemVersion = "${xpVersion}"
}

dependencies {
    compile "com.enonic.xp:core-api:${xpVersion}"
    compile "com.enonic.xp:portal-api:${xpVersion}"
    include "com.enonic.xp:lib-content:${xpVersion}"
    include "com.enonic.xp:lib-portal:${xpVersion}"
    include "com.enonic.xp:lib-thymeleaf:${xpVersion}"
    include "com.enonic.lib:lib-xslt:1.+"
    include "com.enonic.xp:lib-auth:${xpVersion}"
}

repositories {
    mavenLocal()
    mavenCentral()
    maven {
        url 'http://repo.enonic.com/public'
    }
}
